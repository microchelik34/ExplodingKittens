<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Взрывные котята</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="parallax-bg"></div>

<div class="container">
    <div id="setup-screen" class="screen active">
        <div class="logo">
            <h1>Взрывные котята</h1>
        </div>

        <div class="player-count-container">
            <h2>Количество игроков</h2>
            <div class="player-count">
                <button id="decrease-players">-</button>
                <span id="player-count">2</span>
                <button id="increase-players">+</button>
            </div>
        </div>

        <div class="player-inputs-container">
            <h2>Имена игроков</h2>
            <div id="player-inputs"></div>
        </div>

        <button id="start-game" class="primary-btn">
            <i class="fas fa-play"></i> Начать игру!
        </button>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="game-title">
                <h1>Взрывные котята</h1>
            </div>

            <div class="game-stats">
                <div class="stat">
                    <i class="fas fa-user"></i>
                    <span id="current-player">Игрок 1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-layer-group"></i>
                    <span id="deck-count">20</span>
                </div>
                <div class="stat">
                    <i class="fas fa-trash"></i>
                    <span id="discard-pile">0</span>
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="sidebar">
                <h2><i class="fas fa-users"></i> Игроки</h2>
                <ul id="player-list"></ul>
            </div>

            <div class="main-content">
                <div class="player-hand-scroll">
                    <div id="player-hand" class="player-hand"></div>
                </div>
            </div>

            <div class="right-sidebar">
                <button id="draw-card" class="action-btn"><i class="fas fa-hand-paper"></i> Взять карту</button>
                <button id="skip-turn" class="action-btn"><i class="fas fa-forward"></i> Пропустить ход</button>
                <button id="combine-cats" class="action-btn"><i class="fas fa-cat"></i> Собрать комбинацию</button>
                <div id="combination-options" style="display: none;">
                    <button id="confirm-combination" class="action-btn"><i class="fas fa-check"></i> Подтвердить</button>
                    <button id="cancel-combination" class="action-btn"><i class="fas fa-times"></i> Отменить</button>
                </div>
                <button id="next-round" class="action-btn"><i class="fas fa-redo"></i> Следующий раунд</button>
                <button id="new-game" class="action-btn"><i class="fas fa-home"></i> Новая игра</button>
            </div>
        </div>
    </div>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <div id="drawn-card"></div>
            <div id="player-selection" class="player-selection" style="display: none;">
                <h3>Выберите игрока</h3>
                <div id="available-players"></div>
            </div>
        </div>
    </div>

    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close">OK</button>
        </div>
    </div>

</div>
</body>
</html>
